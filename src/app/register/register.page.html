<ion-header>
  <ion-toolbar color="primary">
    <ion-title>  
      <ion-breadcrumb>
        <ion-icon class="xx-large" color="light" slot="start" name="cart-outline"></ion-icon>
        <ion-label class="large" color="light">Punto de Venta</ion-label>
      </ion-breadcrumb>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-lg="4">
        <ion-card color="grey">
          <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
            <ion-card-header>
              <ion-row class="ion-justify-content-center">
                <ion-col class="xx-large" size="auto">
                  <ion-card-title class="xx-large">Registrarse</ion-card-title>
                </ion-col>
              </ion-row>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating">Nombre de usuario</ion-label>
                    <ion-input formControlName="nombre" type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating">Repetir contraseña</ion-label>
                    <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col></ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button expand="block" (click)="guardar()"><ion-icon name="document-text-outline" slot="start"></ion-icon>Registrarse</ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <hr>
                  <div class="horizontalLine"></div>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-center ion-text-center">
                <ion-col size="auto">
                  <ion-label class="pointer" color="primary" [routerLink]="['/login']">¿Ya tienes una cuenta?</ion-label>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
